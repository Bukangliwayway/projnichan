<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-coffee"
        >
          <path d="M10 2v2" />
          <path d="M14 2v2" />
          <path
            d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"
          />
          <path d="M6 2v2" />
        </svg>
        Peppermint
      </div>
      <div class="menu">
        <div>Menu</div>
        <div>Profile</div>
        <a id="logout-button" class="logout-button" href="#">Logout</a>
        <button class="add-product-button">+</button>
      </div>
    </div>
    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="item blue active" data-body="blue-body">Milktea</div>
        <div class="item green" data-body="green-body">Coffee</div>
        <div class="item yellow" data-body="yellow-body">Frappe</div>
        <div class="item violet" data-body="violet-body">Smoothies</div>
        <div class="item cart" data-body="cart-body">Cart</div>
        <!-- New Cart Button -->
      </div>

      <!-- Main Body -->
      <div class="main-content">
        <div class="search-bar" id="result-box">
          <input type="text" id="search-bar" placeholder="Search items..." />
        </div>
        <div id="search-results" class="search-results"></div>
        <div id="blue-body" class="main-body active">
          <!-- Subsection grids will be dynamically created here -->
        </div>
        <div id="green-body" class="main-body">
          <!-- Subsection grids will be dynamically created here -->
        </div>
        <div id="yellow-body" class="main-body">
          <!-- Subsection grids will be dynamically created here -->
        </div>
        <div id="violet-body" class="main-body">
          <!-- Subsection grids will be dynamically created here -->
        </div>
        <div id="cart-body" class="main-body">
          <!-- New Cart Main Body -->
          <h2>Your Cart</h2>
          <div id="cart-items"></div>
          <div class="total-price">
            <span>Total: </span>
            <span id="cart-total-price">₱0.00</span>
            <button id="checkout-button" class="checkout-button">
              Checkout
            </button>
          </div>
        </div>
      </div>
      <!-- Right Bar -->
      <div class="right-bar">
        <div id="right-bar-content">
          <div id="default-message">Please select an item first</div>
          <div class="right-bar-image"></div>
          <div class="right-bar-name"></div>
          <div class="right-bar-price"></div>
          <div class="quantity-controls">
            <button id="decrease-quantity">-</button>
            <span id="quantity">1</span>
            <button id="increase-quantity">+</button>
          </div>
          <!-- Add-Ons Section -->
          <div class="add-ons">
            <h3>Add-Ons</h3>
            <div class="add-on">
              <span class="add-on-name">Pearl</span>
              <button class="add-on-decrease" data-add-on="pearl">-</button>
              <span id="pearl-count">0</span>
              <button class="add-on-increase" data-add-on="pearl">+</button>
            </div>
            <div class="add-on">
              <span class="add-on-name">Nata</span>
              <button class="add-on-decrease" data-add-on="nata">-</button>
              <span id="nata-count">0</span>
              <button class="add-on-increase" data-add-on="nata">+</button>
            </div>
            <div class="add-on">
              <span class="add-on-name">Coffee Jelly</span>
              <button class="add-on-decrease" data-add-on="coffee-jelly">
                -
              </button>
              <span id="coffee-jelly-count">0</span>
              <button class="add-on-increase" data-add-on="coffee-jelly">
                +
              </button>
            </div>
            <div class="add-on">
              <span class="add-on-name">Espresso</span>
              <button class="add-on-decrease" data-add-on="espresso">-</button>
              <span id="espresso-count">0</span>
              <button class="add-on-increase" data-add-on="espresso">+</button>
            </div>
          </div>
          <!-- Options Section -->
          <div class="options">
            <h3>Options</h3>
            <label>
              <input type="checkbox" id="less-ice" />
              Less Ice
            </label>
            <br />
            <br />
            <label>
              <input type="radio" name="dine-option" value="dine-in" />
              Dine In
            </label>
            <label>
              <input type="radio" name="dine-option" value="take-out" />
              Take Out
            </label>
          </div>
          <div class="total-price">
            <span>Total: </span>
            <span id="total-price">₱0.00</span>
          </div>
          <div class="action-buttons">
            <button id="add-to-cart">Add to Cart</button>
            <!-- New Add to Cart Button -->
            <button id="order-now">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay"></div>
    <div class="upload-modal">
      <button class="close-button">&times;</button>
      <div class="modal-header">
        <h2>New Drinks Upload</h2>
      </div>
      <form class="upload-form">
        <div class="form-group">
          <label for="drink-name">Name of Drink</label>
          <input type="text" id="drink-name" required />
        </div>
        <div class="form-group">
          <label for="drink-price">Price (₱)</label>
          <input type="number" id="drink-price" min="0" step="0.01" required />
        </div>
        <div class="form-group">
          <label>Image Upload</label>
          <div class="file-upload-container" id="file-upload-container">
            <p>Click to upload or drag and drop</p>
            <input
              type="file"
              id="drink-image"
              accept="image/*"
              style="display: none"
            />
          </div>
          <img id="image-preview" class="preview-image" />
        </div>
        <button type="submit">Add Drink</button>
      </form>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
