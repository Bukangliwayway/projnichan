<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("background.png") no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .forgot-password-container {
        background: white;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }
      .forgot-password-container input {
        height: 25px;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .button-group {
        display: flex;
        justify-content: space-between; /* Space out the buttons */
        gap: 10px; /* Add spacing between buttons */
      }
      .cancel-button {
        padding: 10px 20px;
        background-color: #dc3545; /* Red background for Cancel button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .cancel-button:hover {
        background-color: #c82333; /* Darker red on hover */
      }
      .forgot-password-container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .forgot-password-container button:hover {
        background-color: #0056b3;
      }
      .auth-code {
        margin-top: 20px;
        font-size: 18px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p>Enter your email or phone number to receive an authentication code.</p>
      <input
        type="text"
        id="contact-info"
        placeholder="Email or Phone Number"
        required
      />
      <div class="button-group">
        <button onclick="goToLoginPage()" class="cancel-button">Cancel</button>
        <button onclick="generateAuthCode()">Send Code</button>
      </div>
      <div id="auth-code" class="auth-code"></div>
    </div>
    <script>
      function generateAuthCode() {
        const contactInfo = document.getElementById("contact-info").value;
        if (!contactInfo) {
          alert("Please enter your email or phone number.");
          return;
        }

        // Simulate generating a random authentication code
        const authCode = Math.floor(100000 + Math.random() * 900000); // 6-digit code
        const authCodeElement = document.getElementById("auth-code");

        // Display the authentication code (simulate sending it to the user)
        authCodeElement.textContent = `Your authentication code is: ${authCode}`;

        // Optionally, you can simulate sending the code to the user's phone or email
        console.log(`Authentication code sent to ${contactInfo}: ${authCode}`);
      }

      function goToLoginPage() {
        window.location.href = "index.html"; // Replace "index.html" with the login page URL
      }
    </script>
  </body>
</html>
